<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="500" height="300"></svg>
    <script>
       // Load data from CSV
       d3.csv("penglings.csv").then(function(data) {
            // Drop rows with NaN values
            data = data.filter(d => !isNaN(d.flipper_length_mm) && !isNaN(d.body_mass_g) && !isNaN(d.bill_length_mm));

            // Set margins and dimensions
            var margin = { top: 20, right: 20, bottom: 60, left: 60 },
                width = 800 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            // Create SVG container
            var svg = d3.select("#scatterPlot")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Define color scale
            var color = d3.scaleOrdinal(d3.schemeCategory10);

            // Define scales
            var xScale = d3.scaleLinear()
                .domain([d3.min(data, d => +d.flipper_length_mm), d3.max(data, d => +d.flipper_length_mm)])
                .range([0, width]);

            var yScale = d3.scaleLinear()
                .domain([d3.min(data, d => +d.body_mass_g), d3.max(data, d => +d.body_mass_g)])
                .range([height, 0]);

            var sizeScale = d3.scaleLinear()
                .domain([d3.min(data, d => +d.bill_length_mm), d3.max(data, d => +d.bill_length_mm)])
                .range([5, 20]); // Adjust the range as needed for size

            // Plot data points
            svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", d => xScale(+d.flipper_length_mm))
                .attr("cy", d => yScale(+d.body_mass_g))
                .attr("r", d => sizeScale(+d.bill_length_mm))
                .attr("fill", d => color(d.species))
                .attr("opacity", 0.8); // Adjust the opacity as needed

            // Add axes
            var xAxis = d3.axisBottom(xScale).tickFormat(d3.format(".0f"));
            var yAxis = d3.axisLeft(yScale).tickFormat(d3.format(".0f"));
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
            svg.append("g")
                .call(yAxis);

            // Add labels
            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Flipper Length (mm)");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Body Mass (g)");
        });
    </script> 
</body>
</html>
